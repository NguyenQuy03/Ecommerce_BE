<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <!-- Vendor CSS Files -->
  <link href="/admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="/common/js/removeAttr.js"></script>
  <script defer src="/common/js/jquery.twbsPagination.min.js"></script>
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body" style="width: 380px;">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                    
                    <div class="alert text-center" th:classappend="alert+'-'+${alertType}" th:if="${message}" th:text="${message}"></div>
                    
                  </div>

                  <form method="POST" th:action="@{/api/v1/auth/login}" th:object="${account}"
                        class="row g-3" id="login-form">

                    <div class="col-12">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" id="username" th:field="*{username}" class="form-control" required>
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    </div>

                    <div class="col-12">
                      <button type="submit" style="padding: 10px;" class="btn btn-primary w-100 submit-btn">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="/register">Create an account</a></p>
                    </div>
                    
                  </form>
                 
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
    
</body>

</html>
