<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/dashboardLayout/dashboardLayout}">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seller Account</title>
</head>

<body>
	<div class="col-12" layout:fragment="content" th:object="${dto}">
		<div class="pagetitle">
			<h1>Account</h1>
			<nav>
				<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Home</a></li>
				<li class="breadcrumb-item active">Accounts</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">
				<!-- Left side columns -->
				<div class="col-lg-12">
				  <div class="row">
		
					<!-- Account Information -->
					<div class="col-12">
					  <div class="card recent-sales overflow-auto">
		
						<div class="card-body">
						  <h5 class="card-title">Account Information</h5>
		
						  <table class="table table-hover table-borderless datatable">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">User Name</th>
									<th scope="col">Email</th>
									<th scope="col">Address</th>
									<th scope="col">Phone Number</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="acc : *{listResult}">
									<th scope="row" th:text="${acc.account.id}"></th>
									<td th:text="${acc.account.username}"></td>
									<td th:text="${acc.account.email}"></td>
									<td th:text="${acc.account.address}"></td>
									<td th:text="${acc.account.phoneNumber}"></td>
								</tr>
							</tbody>
						</table>
		
						</div>
		
					  </div>
					</div><!-- End Recent Sales -->
		
				  </div>
				</div><!-- End Left side columns -->
		
			  </div>
		</section>

	</div>
</body>

</html>
