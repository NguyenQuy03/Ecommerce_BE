<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/dashboardLayout/dashboardLayout}"
>
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
</head>

<body>
	<div th:object="${dto}" class="card" layout:fragment="content">
		<form id="formSubmit" th:action="@{/manager/category}" method="GET">
			<div class="card-body pt-3">
				<div class="tab-content pt-2">

					<div class="tab-pane fade show active">
						<div class="row justify-content-around align-items-center">
							<div class="col-2 card-title">
								<p th:utext="${quantityCategory}" class="d-inline-block"></p>
								<h5 class="d-inline-block">_Categories</h5>
							</div>
							<a th:href="@{/manager/category/new}" class="col-3 btn btn-primary"
								style="height: 40px; line-height: 1.8;"> Add a New Category </a>
						</div>
					</div>

					<!-- All Product -->
					<div class="tab-pane fade pt-3 active show mt-0" id="all-product">
						<div class="card">
							<!-- Table with stripped rows -->
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">Name</th>
										<th scope="col">Code</th>
										<th scope="col">Image</th>
                    					<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="category : *{listResult}">
										<td th:utext="${category.id}"></td>
										<td th:utext="${category.name}"></td>
										<td th:utext="${category.code}"></td>
					                    <td><img style="max-width: 80px;" id="imagePreview"
					                      th:src="'data:image/png;base64,' + ${category.thumbnailBase64}"
					                      alt="Category image" />
					                    </td>
										<td>
                      					<button class="btn btn-success">
												<i class="bi bi-pencil-square"></i>
											</button>
                    					</td>
									</tr>
								</tbody>
							</table>
							<!-- End Table with stripped rows -->

						</div>

					</div>

					<!-- Pagination -->
					<nav aria-label="Page navigation" class="d-flex justify-content-center">
							<ul class="pagination" id="pagination"></ul>
					</nav>


					<!-- Request Input value -->
					<input type="hidden" th:value="*{page}" name="page" id="currPage">
					<input type="hidden" th:value="*{size}" name="size" id="size">
					
				</div>
				
			</div>
		</form>
			<input type="hidden" th:value="*{totalPage}" name="totalPage" id="totalPage">
			
	</div>
</body>

</html>
