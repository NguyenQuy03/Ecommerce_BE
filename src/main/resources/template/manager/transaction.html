<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/dashboardLayout/dashboardLayout}"
>
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
</head>

<body>
  <div layout:fragment="content" th:object="${dto}">
    <div class="pagetitle">
      <h1>Transactions</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Transactions</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">

            <!-- Recent Sales -->
            <div class="col-12">
              <div class="card recent-sales overflow-auto">

                <div class="card-body">
                  <h5 class="card-title">Recent Sales</h5>

                  <table class="table table-borderless datatable">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Buyer</th>
                        <th scope="col">Product</th>
                        <th scope="col">Seller</th>
                        <th scope="col">Total Price</th>
                        <th scope="col">Time</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="order : *{listResult}">
                        <th scope="row" th:text="${order.id}"><a href="#"></a></th>
                        <td th:text="${order.cart.account.username}"></td>
                        <td>
                        <a th:href="@{/product/detail/{id}(id=${order.product.id})}" class="text-primary"
                        	th:text="${order.product.name}"
                        ></a></td>
                        <td th:text="${order.product.accountId}"><span class="badge bg-success"></span></td>
                        <td th:text="'$' + ${order.quantity} * ${order.product.price}"></td>
                        <td th:text="${order.createdDate}"></td>
                      </tr>
                    </tbody>
                  </table>

                </div>

              </div>
            </div><!-- End Recent Sales -->

          </div>
        </div><!-- End Left side columns -->

      </div>
    </section>

  </div><!-- End #main -->
</body>

</html>
